{% extends 'scraper_integration/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% if message %}
    <h3 class="text-center">Password changed successfully!</h3>
    <p class="text-center"><a href="/login">Go back to login</a></p>
{% else %}
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}

        {% if failed %}
            <h5 class="text-danger">Passwords do not match!</h5>
        {% endif %}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endif %}
{% endblock %}
